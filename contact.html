<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact</title>
    <link rel="stylesheet" href="stylesheet.css">

<body class="contactbody">
        <nav>
        <div class = "navbar">
            <button>Navigation</button>
            <button>Settings</button>

        </div>

    <div class ="topsection">
        <h2 class = "connectwithme">Get in Touch</h2>

            <img class = "profilepicture" src="yearbookpicture.jpg" alt="Profile Picture">
            <div class="contactdetails">

                    <img class="callicon" src="callicon.png" alt="Call Icon">

                </div>
                <div class = "actualinfo">
                    <p class="phonenumber">(812-646-1680)</p>
                    <p class="email">ashgresham2026@gmail.com</p>

                </div>
            </div>

        </div>

    </div>
    <div class="allcontact">
        <h2 class ="contact">Contact</h2>
        <div class="contactformrow">
            <div class="contactformleft">
                <input type="text" name="name" placeholder="Your Name" aria-label="Your Name" required />
                <input type="email" name="email" placeholder="Your Email" aria-label="Your Email" required />
            </div>
            <div class="contactformright">
                <textarea name="message" placeholder="Your Message" aria-label="Your Message" required></textarea>

        </div>
            <button id ="submit" type="submit">Send</button>
